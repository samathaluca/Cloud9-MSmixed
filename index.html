<!DOCTYPE html>

<html lang="en">
  <head>

    <link

            color: #6f42c1;

     <link rel="stylesheet" href="C:\Users\i5 System\Documents\GitHub\MilestoneProject2/style.css">

  <body>
    <h1>MEET ME IN THE MIDDLE</h1>

    <div style="float: right; background-color: lightblue">
      <div id="map" style="width:650px; height:600px;"></div>
    </div>

    <div
      style="float: left; width: 400px; height:600px; background-color:mistyrose"
    >
      <form name="frm_map" id="frm_map">
        <table>
          <tr>
            <th>AddressA</th>

            <td>
              <input
                type="text"
                name="addressA"
                id="addressA"
                value="wilmslow, UK"
              />
            </td>
          </tr>

          <tr>
            <th>AddressB</th>

            <td>
              <input
                type="text"
                name="addressB"
                id="addressB"
                value="wilmslow, UK"
              />
            </td>
          </tr>

          <tr>
            <th>Radius</th>

            <td>
              <input
                type="text"
                name="radius"
                id="radius"
                value="5"
                placeholder="In KM"
              />
            </td>
          </tr>

          <tr>
            <th>Types</th>

            <td>
              <div id="type_holder" style="height: 200px; overflow-y: scroll;">
                <!-- Dynamic Content -->
              </div>
            </td>
          </tr>

          <tr>
            <td></td>

            <td>
              <input
                type="button"
                value="Show"
                id="submit"
                onclick="renderMap();"
              />

              <input type="reset" value="Reset" />
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNne6TTHmVK0n_fL0ogNWkvNwDTdf9lsI&libraries=places&callback=initialize"
      async
      defer
    ></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </body>
</html>
